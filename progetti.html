---
layout: default
title: Fablab Torino
---

    <div class="container">
      <div class="row">
        <h1>Progetti</h1>
        {% for post in site.categories.progetti %} 
            <div class="col-md-2">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <a href="{{ post.url }}">
              <img src="{{ post.copertina }}" class="img-responsive img-rounded">
              </a>
              
              <!--
              {% for tags in post.tags %} 
              <span class="badge">{{ post.tags }}</span> xx
              {% endfor %}
              -->
              <p>
              {{ post.excerpt }}
              <!--
              <a href="{{ post.sito }}">{{ post.sito }}</a>
              -->
              </p>
              <hr>
            </div>
        {% endfor %}
      </div>  
    </div>
