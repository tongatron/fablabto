---
layout: default
title: Fablab Torino
---

    <div class="container">
      <div class="row">
        <h1>Progetti</h1>
        {% for post in site.categories.progetti %} 
            <div class="col-md-3">
              <img src="{{ post.copertina }}" class="img-responsive">
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p>
              <a href="{{ post.sito }}">{{ post.sito }}</a>
              <br>
              {{ post.excerpt }}
              </p>
            </div>
        {% endfor %}
      </div>  
    </div>
