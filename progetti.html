---
layout: default
title: Fablab Torino
---

    <div class="container">
      <div class="row">
        <h1>Progetti</h1>
        {% for post in site.categories.progetti %} 
          <div class="col-md-4">
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img src="{{ post.copertina }}" width="100px">
                  </a>
                </div>
                <div class="media-body">
                  <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                  <p>
                  {{ post.excerpt }}
                  </p>
                  
                </div>
              </div>
              <hr>
          </div>
        {% endfor %}
      </div>  
    </div>
