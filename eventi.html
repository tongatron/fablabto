---
layout: default
title: Fablab Torino, eventi
---

<div class="container">
	<div class="row corsi">
	<h1>Eventi</h1>
		{% for post in site.categories.eventi%} 
			<div class="col-md-6">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <h1><a href="{{ post.url }}">{{ post.title }}</a>
				    <br>
				    <small>{{ post.quando }}</small>
				    </h1>
					<img src="{{ post.immagine }}" class="img-responsive" width="600">
					<p>
					{{ post.excerpt }}
					</p>
				  </div>
				</div>
			</div>
		{% endfor %}	
		
	</div>
</div>
